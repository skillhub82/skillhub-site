<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKILLHUB</title>
  <style>
    :root {
      --highlight: #06daff;
      --dark-yellow: #ffdd2f;
      --light-text: #000000;
      --dark-bg: #1a1a1a;
      --light-bg: #ffffff;
    }body {
  margin: 0;
  font-family: 'Barlow Condensed', sans-serif;
  background: var(--light-bg);
  color: var(--light-text);
  transition: background 0.3s, color 0.3s;
}

body.dark {
  background: var(--dark-bg);
  color: #ffffff;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}

.logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.logo svg {
  width: 60px;
  height: 60px;
  margin-bottom: 0.3rem;
}

.logo-text {
  font-size: 3rem;
  font-weight: 600;
}

body.light .logo-text {
  color: var(--light-text);
}
body.dark .logo-text {
  color: var(--dark-yellow);
}

.theme-toggle {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.toggle {
  appearance: none;
  width: 50px;
  height: 25px;
  background: grey;
  border-radius: 25px;
  position: relative;
  cursor: pointer;
}

.toggle::before {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: white;
  border-radius: 50%;
  top: 50%;
  left: 3px;
  transform: translateY(-50%);
  transition: left 0.3s;
}

.toggle:checked::before {
  left: 27px;
}

.icons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 2rem;
  padding: 2rem;
  text-align: center;
}

.icon svg {
  width: 50px;
  height: 50px;
  margin-bottom: 0.5rem;
}

.icon p {
  margin: 0;
  font-size: 1rem;
}

  </style>
</head>
<body class="light">
  <header>
    <div class="logo">
      <!-- Embedded Toolbox Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
        <rect x="8" y="20" width="48" height="28" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M20 20v-6h24v6" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
      <div class="logo-text">SKILLHUB</div>
    </div><div class="theme-toggle">
  <span>‚òÄÔ∏è</span>
  <input type="checkbox" class="toggle" id="mode-toggle">
  <span>üåô</span>
</div>

  </header>  <main>
    <section class="icons">
      <!-- Flat SVG Tool Icons -->
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M21 3l-2 2h-3l-2 2 5 5 2-2v-3l2-2zM3 21l5-5-2-2-5 5v2h2z"/></svg>
        <p>Repairs</p>
      </div>
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2h-4v2H5v2h14V4h-5V2zm-7 6v14h10V8H7z"/></svg>
        <p>Installation</p>
      </div>
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M19 7l-1.41-1.41L12 11.17 6.41 5.59 5 7l7 7z"/></svg>
        <p>Upgrades</p>
      </div>
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M17 7h-2V2H9v5H7v2h10V7zm-7 8v-3H5v9h14v-9h-5v3h-4z"/></svg>
        <p>Wiring</p>
      </div>
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L3.5 20.29l.71.71L12 3.84l7.79 17.16.71-.71z"/></svg>
        <p>Safety</p>
      </div>
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm4 0h2v-2H7v2zm4 0h10v-2H11v2z"/></svg>
        <p>Testing</p>
      </div>
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M6 22h12l-6-20z"/></svg>
        <p>Tools</p>
      </div>
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M3 17v2h18v-2H3zm0-7v2h18v-2H3zm0-7v2h18V3H3z"/></svg>
        <p>More</p>
      </div>
    </section>
  </main>  <script>
    const toggle = document.getElementById('mode-toggle');
    const body = document.body;

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');
    });
  </script></body>
</html>
