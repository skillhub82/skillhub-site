<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1c1c1c;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo img {
      height: 60px;
    }

    .toggle-container {
      position: relative;
    }

    .toggle {
      appearance: none;
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 25px;
      position: relative;
      cursor: pointer;
      outline: none;
    }

    .toggle:before {
      content: '';
      width: 21px;
      height: 21px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }

    .toggle:checked:before {
      left: 27px;
      background: #007CFF; /* brand blue */
    }

    .mode-message {
      position: absolute;
      top: -30px;
      right: 0;
      background: #007CFF;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s, transform 0.5s;
      font-size: 14px;
      white-space: nowrap;
    }

    .mode-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hero {
      text-align: center;
      margin-top: 50px;
    }

    .robot {
      width: 200px;
      height: 200px;
      margin: auto;
    }

    .robot svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="toolbox-logo.png" alt="SkillHub Logo">
    </div>
    <div class="toggle-container">
      <input type="checkbox" class="toggle" id="modeToggle">
      <div class="mode-message" id="modeMessage">Who turned out the lights!</div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to SkillHub</h1>
      <p>Connecting you with the best professionals</p>
      <div class="robot">
        <!-- Robot SVG with both brand colors -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <!-- Head -->
          <rect x="20" y="14" width="24" height="14" rx="3" fill="#007CFF"/>
          <circle cx="26" cy="21" r="3" fill="#FFDD2F"/>
          <circle cx="38" cy="21" r="3" fill="#FFDD2F"/>
          <!-- Antenna -->
          <rect x="30" y="6" width="4" height="6" rx="2" fill="#FFDD2F"/>
          <circle cx="32" cy="4" r="2" fill="#007CFF"/>
          <!-- Body -->
          <rect x="18" y="28" width="28" height="22" rx="4" fill="#007CFF"/>
          <!-- Chest panel -->
          <rect x="24" y="34" width="16" height="8" rx="2" fill="#FFDD2F"/>
          <!-- Arms -->
          <rect x="10" y="30" width="6" height="16" rx="3" fill="#007CFF"/>
          <rect x="48" y="30" width="6" height="16" rx="3" fill="#007CFF"/>
          <!-- Legs -->
          <rect x="24" y="50" width="6" height="10" rx="2" fill="#FFDD2F"/>
          <rect x="34" y="50" width="6" height="10" rx="2" fill="#FFDD2F"/>
        </svg>
      </div>
    </section>
  </main>

  <script>
    const toggle = document.getElementById('modeToggle');
    const body = document.body;
    const message = document.getElementById('modeMessage');

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      if (toggle.checked) {
        message.classList.add('show');
        setTimeout(() => {
          message.classList.remove('show');
        }, 3000);
      }
    });
  </script>
</body>
</html>
