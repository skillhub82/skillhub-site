<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKILLHUB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      transition: background-color 0.4s, color 0.4s;
      overflow-x: hidden;
    }
    body.dark {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 50px;
      height: auto;
    }

    .logo span {
      font-size: 2rem;
      font-weight: bold;
      transition: color 0.4s;
    }

    body.light .logo span {
      color: #000;
    }

    body.dark .logo span {
      color: #06DAFF; /* brand blue highlight */
    }

    /* Dark mode toggle */
    .toggle-wrapper {
      position: relative;
    }
    .toggle {
      width: 60px;
      height: 30px;
      background: #ddd;
      border-radius: 30px;
      position: relative;
      cursor: pointer;
    }
    .toggle::before {
      content: "‚òÄÔ∏è";
      position: absolute;
      left: 5px;
      top: 4px;
      font-size: 18px;
    }
    .toggle::after {
      content: "üåô";
      position: absolute;
      right: 5px;
      top: 4px;
      font-size: 18px;
    }
    .slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    body.dark .slider {
      transform: translateX(30px);
    }

    /* Popup text */
    .popup {
      position: absolute;
      top: 50%;
      left: 105%;
      transform: translateY(-50%);
      background: transparent;
      color: #06DAFF;
      font-size: 0.9rem;
      opacity: 0;
      white-space: nowrap;
      animation: none;
    }
    .popup.show {
      animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-50%) translateX(10px); }
      10% { opacity: 1; transform: translateY(-50%) translateX(0); }
      70% { opacity: 1; transform: translateY(-50%) translateX(0); }
      100% { opacity: 0; transform: translateY(-50%) translateX(-10px); }
    }

    /* Tools carousel */
    .carousel {
      display: flex;
      overflow: hidden;
      margin: 2rem auto;
      width: 80%;
    }
    .carousel-track {
      display: flex;
      animation: slide 12s linear infinite;
    }
    .carousel svg {
      width: 60px;
      height: 60px;
      margin: 0 15px;
      fill: url(#metalGradient);
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

  </style>
</head>
<body class="light">
  <header>
    <div class="logo">
      <!-- Your toolbox logo -->
      <img src="toolbox-blue.svg" alt="Toolbox Logo">
      <span>SKILLHUB</span>
    </div>

    <div class="toggle-wrapper">
      <div class="toggle" id="toggle">
        <div class="slider"></div>
      </div>
      <div class="popup" id="popup">Who turned out the lights!</div>
    </div>
  </header>

  <!-- SVG gradient for shiny silver -->
  <svg width="0" height="0">
    <defs>
      <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#d9d9d9"/>
        <stop offset="50%" stop-color="#ffffff"/>
        <stop offset="100%" stop-color="#a6a6a6"/>
      </linearGradient>
    </defs>
  </svg>

  <!-- Tools carousel -->
  <div class="carousel">
    <div class="carousel-track">
      <!-- Hammer -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M294.1 95.3 231 32.2c-12.5-12.5-32.8-12.5-45.3 0l-22.6 22.6c-12.5 12.5-12.5 32.8 0 45.3l63.1 63.1L38.6 351.7c-9.4 9.4-9.4 24.6 0 33.9l45.3 45.3c9.4 9.4 24.6 9.4 33.9 0l187.5-187.5 63.1 63.1c12.5 12.5 32.8 12.5 45.3 0l22.6-22.6c12.5-12.5 12.5-32.8 0-45.3L316.8 95.3c-12.5-12.5-32.8-12.5-45.3 0z"/></svg>
      <!-- Wrench -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M507.7 109.1 402.9 213.9l-104-104 104.8-104.8c-50.3-14.5-106.1-2.1-145.5 37.4-39.4 39.4-51.9 95.2-37.4 145.5L116.1 296.7l-54.3-5.4L5 348.1l158.9 158.9c25.6 25.6 67.2 25.6 92.8 0l52.8-52.8-5.4-54.3 108.6-104.8c50.3 14.5 106.1 2.1 145.5-37.4 39.5-39.5 51.9-95.2 37.5-145.6z"/></svg>
      <!-- Screwdriver -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 0h64v64H0zM96 0h64v64H96zM192 0h64v64h-64zM0 96h64v64H0zM96 96h64v64H96zM192 96h64v64h-64zM0 192h64v64H0zM96 192h64v64H96zM192 192h64v64h-64z"/></svg>
      <!-- Saw -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M0 160L160 0l480 480-160 32-128-128-64 64L0 160z"/></svg>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('toggle');
    const body = document.body;
    const popup = document.getElementById('popup');

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');

      if (body.classList.contains('dark')) {
        popup.classList.add('show');
        setTimeout(() => popup.classList.remove('show'), 3000);
      }
    });
  </script>
</body>
</html>
