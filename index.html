  <meta charset="UTF-8" />

  <title>SKILLHUB</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap');body {
  margin: 0;
  font-family: Arial, sans-serif;
  transition: background 0.3s, color 0.3s;
}

body.light {
  background: #ffffff;
  color: #000000;
}

body.dark {
  background: #1c1c1c;
  color: #ffdd2f;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}

.logo {
  text-align: center;
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 3rem;
  font-weight: 600;
}

.logo img {
  display: block;
  margin: 0 auto;
  width: 30%;
}

.highlight {
  color: #06daff;
}

/* Toggle Switch */
.toggle {
  position: relative;
  width: 60px;
  height: 30px;
  background: #ccc;
  border-radius: 30px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 5px;
}

.toggle .slider {
  position: absolute;
  top: 3px;
  left: 3px;
  width: 24px;
  height: 24px;
  background: white;
  border-radius: 50%;
  transition: all 0.3s;
}

body.dark .toggle .slider {
  transform: translateX(30px);
}

.tools {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 2rem;
  padding: 2rem;
  text-align: center;
}

.tool {
  padding: 1rem;
}

.tool svg {
  width: 40px;
  height: 40px;
  margin-bottom: 0.5rem;
  fill: currentColor;
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
  opacity: 0.7;
}

  </style>
