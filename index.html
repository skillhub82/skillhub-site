<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKILLHUB</title>
  <style>
    :root {
      --yellow: #FFDD2F;
      --blue: #06DAFF;
      --dark-bg: #111;
      --light-bg: #fff;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 3rem;
      font-weight: bold;
    }

    .logo svg {
      width: 50px;
      height: 50px;
      flex-shrink: 0;
    }

    body.dark .logo-text {
      color: var(--yellow);
    }

    body:not(.dark) .logo-text {
      color: var(--text-light);
    }

    .icons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 25px;
      margin-top: 40px;
      max-width: 800px;
      width: 90%;
    }

    .icon-box {
      text-align: center;
      font-size: 0.9rem;
      transition: transform 0.2s;
    }

    .icon-box:hover {
      transform: scale(1.1);
    }

    .icon-box svg {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    /* Toggle */
    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle input {
      display: none;
    }

    .slider {
      position: relative;
      width: 50px;
      height: 25px;
      background-color: #ccc;
      border-radius: 25px;
      cursor: pointer;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      left: 3px;
      top: 2.5px;
      background-color: #fff;
      transition: 0.3s;
    }

    input:checked + .slider::before {
      transform: translateX(25px);
    }

    .slider .sun, .slider .moon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
    }

    .slider .sun {
      left: 6px;
    }

    .slider .moon {
      right: 6px;
    }
  </style>
</head>
<body>
  <!-- Dark mode toggle -->
  <label class="toggle">
    <input type="checkbox" id="modeToggle">
    <div class="slider">
      <span class="sun">‚òÄÔ∏è</span>
      <span class="moon">üåô</span>
    </div>
  </label>

  <!-- Logo -->
  <div class="logo">
    <!-- Toolbox SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
      <rect x="8" y="20" width="48" height="28" rx="4" ry="4" stroke="currentColor" stroke-width="3" fill="none"/>
      <rect x="20" y="12" width="24" height="8" rx="2" ry="2" stroke="currentColor" stroke-width="3" fill="none"/>
      <line x1="8" y1="28" x2="56" y2="28" stroke="currentColor" stroke-width="3"/>
    </svg>
    <span class="logo-text">SKILLHUB</span>
  </div>

  <!-- Tool icons -->
  <div class="icons">
    <div class="icon-box">
      <!-- Hammer -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
        <path d="M20 8l8 8-4 4 8 8-6 6-8-8-4 4-8-8z"/>
      </svg>
      <div>Hammer</div>
    </div>
    <div class="icon-box">
      <!-- Wrench -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
        <path d="M44 6l-6 6 8 8-20 20-8-8-6 6 14 14 26-26-8-8 6-6z"/>
      </svg>
      <div>Wrench</div>
    </div>
    <div class="icon-box">
      <!-- Screwdriver -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
        <path d="M28 4h8l2 10-8 8-4-4zM12 32l8-8 12 12-8 8z"/>
      </svg>
      <div>Screwdriver</div>
    </div>
    <div class="icon-box">
      <!-- Pliers -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
        <path d="M22 10l6 6-10 10 4 4 10-10 6 6-18 18-8-8z"/>
      </svg>
      <div>Pliers</div>
    </div>
    <div class="icon-box">
      <!-- Drill -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
        <path d="M12 28h28v8H12zM40 26h8v12h-8zM48 30h6v4h-6z"/>
      </svg>
      <div>Drill</div>
    </div>
    <div class="icon-box">
      <!-- Paintbrush -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
        <path d="M20 44c-6 0-10 4-10 10s4 6 10 6 10-2 10-6-4-10-10-10zM28 4l12 12-16 16-12-12z"/>
      </svg>
      <div>Paintbrush</div>
    </div>
    <div class="icon-box">
      <!-- Ruler -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
        <rect x="8" y="24" width="48" height="8"/>
        <line x1="12" y1="24" x2="12" y2="32" stroke="white" stroke-width="2"/>
        <line x1="20" y1="24" x2="20" y2="32" stroke="white" stroke-width="2"/>
        <line x1="28" y1="24" x2="28" y2="32" stroke="white" stroke-width="2"/>
      </svg>
      <div>Ruler</div>
    </div>
    <div class="icon-box">
      <!-- Saw -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
        <path d="M8 40l12-12 28 28-4 4zM44 12l8 8-8 8-8-8z"/>
      </svg>
      <div>Saw</div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
