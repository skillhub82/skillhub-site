<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillHub - Coming Soon</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Barlow', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(180deg, #000000 0%, #ffdd2f 100%);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .logo {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 2.5rem;
      font-weight: 600;
      color: #ffdd2f;
    }

    .coming-soon {
      margin-top: 3rem;
      font-size: 2rem;
      font-weight: 600;
      color: #007cff;
      text-shadow: 0px 0px 6px rgba(0,0,0,0.4);
    }

    .tagline {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #ffffffcc;
    }

    .services {
      margin: 4rem 1rem;
      font-size: 1.3rem;
      list-style: none;
      text-align: left;
      max-width: 500px;
      color: white;
    }

    .services li {
      margin: 1rem 0;
      padding: 0.75rem 1rem;
      border-left: 4px solid #007cff;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    /* Tool Animation Area */
    .tool-box {
      margin: 3rem 0;
      height: 100px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .tool {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scale(0.5);
      opacity: 0;
      font-size: 2.5rem;
      filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.6));
      transition: all 1s ease;
    }

    .tool.show {
      transform: translateX(-50%) scale(1);
      opacity: 1;
      animation: moveRight 3s forwards;
    }

    @keyframes moveRight {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      20% { transform: translateX(-50%) scale(1.1); opacity: 1; }
      70% { transform: translateX(30%) scale(1); opacity: 1; }
      100% { transform: translateX(120%) scale(0.8); opacity: 0; }
    }

    .cta {
      margin: 3rem 0;
    }

    .cta a {
      padding: 1rem 2rem;
      background: #007cff;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .cta a:hover {
      background: #005bb5;
    }

    footer {
      padding: 1rem;
      font-size: 0.9rem;
      color: #ffffff99;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SkillHub</div>
  </header>

  <main>
    <h1 class="coming-soon">üöß Website Coming Soon üöß</h1>
    <p class="tagline">Professional Electrical & A/C Solutions at Your Fingertips</p>

    <!-- Services -->
    <ul class="services">
      <li>A/C Maintenance & Installation</li>
      <li>Other Electrical Services</li>
    </ul>

    <!-- Tools Animation -->
    <div class="tool-box">
      <div class="tool">üîß</div>
      <div class="tool">üî®</div>
      <div class="tool">‚öôÔ∏è</div>
      <div class="tool">üî©</div>
      <div class="tool">ü™õ</div>
    </div>

    <!-- CTA -->
    <div class="cta">
      <a href="https://wa.me/18762107638" target="_blank">üì≤ Contact Us on WhatsApp</a>
    </div>
  </main>

  <footer>
    ¬© 2025 SkillHub. All rights reserved.
  </footer>

  <script>
    // Animate tools one by one
    const tools = document.querySelectorAll('.tool');
    let index = 0;

    function showNextTool() {
      tools.forEach(t => t.classList.remove('show'));
      tools[index].classList.add('show');
      index = (index + 1) % tools.length;
    }

    setInterval(showNextTool, 2500);
    showNextTool(); // initial
  </script>
</body>
</html>
