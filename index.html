<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillHub – Connecting You to the Right Electrician</title>
  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .logo {
      width: 200px;
      max-width: 40vw;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2rem;
      color: #007CFF;
    }

    header p {
      font-size: 1rem;
      color: #555;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .robot-container {
      position: relative;
      display: inline-block;
      margin: 30px 0;
    }

    .robot {
      width: 240px;
      max-width: 50vw;
      cursor: pointer;
    }

    .speech-bubble {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      background: #007CFF;
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease-in-out;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px 10px 0 10px;
      border-style: solid;
      border-color: #007CFF transparent transparent transparent;
    }

    .speech-bubble.show {
      opacity: 1;
    }

    .cta-button {
      background: #FFDD2F;
      color: #333;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .cta-button:hover {
      background: #f5c500;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1c1c1c;
        color: #f1f1f1;
      }
      header h1 {
        color: #FFDD2F;
      }
      header p {
        color: #ddd;
      }
      .speech-bubble {
        background: #FFDD2F;
        color: #333;
      }
      .speech-bubble::after {
        border-color: #FFDD2F transparent transparent transparent;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="your-logo.png" alt="SkillHub Logo" class="logo">
    <h1>Welcome to SkillHub</h1>
    <p>Connecting you with reliable electricians, fast and easy.</p>
  </header>

  <!-- Main Section -->
  <main>
    <div class="robot-container">
      <img src="robot.png" alt="Friendly Robot" class="robot" id="robot">
      <div class="speech-bubble" id="bubble"></div>
    </div>

    <button class="cta-button">Get Started</button>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 SkillHub. All rights reserved.
  </footer>

  <script>
    const robot = document.getElementById("robot");
    const bubble = document.getElementById("bubble");

    const messages = [
      "Hehe, that tickles!",
      "Careful, I'm sensitive there!",
      "Easy now, I’m built for work, not giggles!",
      "Haha, okay okay, you got me!"
    ];

    function showMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      bubble.textContent = msg;
      bubble.classList.add("show");

      setTimeout(() => {
        bubble.classList.remove("show");
      }, 3000);
    }

    robot.addEventListener("mouseenter", showMessage);
    robot.addEventListener("click", showMessage); // Mobile tap support
  </script>

</body>
</html>
