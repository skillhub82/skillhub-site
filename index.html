<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #f1f1f1;
    }

    .logo {
      max-width: 220px;
      width: 40%;
      min-width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .robot {
      max-width: 300px;
      width: 60%;
      min-width: 180px;
      height: auto;
      margin: 20px 0;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
    }

    /* Wiggle */
    .tickle {
      animation: wiggle 0.4s ease;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(8deg); }
      50% { transform: rotate(-8deg); }
      75% { transform: rotate(6deg); }
      100% { transform: rotate(0deg); }
    }

    h1 {
      font-size: 2.5rem;
      color: #007CFF;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: #ffdd2f;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
      color: #121212;
      transition: background 0.3s;
    }

    .toggle:hover {
      background: #007CFF;
      color: #fff;
    }

    .dark-message {
      position: absolute;
      top: 60px;
      right: 20px;
      background: #007CFF;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .dark-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Speech bubble */
    .speech {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: #007CFF;
      color: #fff;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: opacity 0.3s, transform 0.3s;
    }

    .speech::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 8px;
      border-style: solid;
      border-color: #007CFF transparent transparent transparent;
    }

    .speech.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="your-logo.png" alt="SkillHub Logo" class="logo">

  <!-- Text -->
  <h1>Welcome to SkillHub</h1>
  <p>Connecting you with trusted electricians and skilled professionals.</p>

  <!-- Robot with speech bubble -->
  <div style="position: relative; display: inline-block;">
    <img src="your-robot.png" alt="Friendly Robot" class="robot" id="robot">
    <div class="speech" id="speech">Hehe! That tickles ðŸ˜†</div>
  </div>

  <!-- Toggle -->
  <button class="toggle" id="modeToggle">Toggle Mode</button>
  <div class="dark-message" id="darkMessage">Who turned out the lights!</div>

  <script>
    const toggle = document.getElementById('modeToggle');
    const body = document.body;
    const darkMessage = document.getElementById('darkMessage');
    const robot = document.getElementById('robot');
    const speech = document.getElementById('speech');

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        darkMessage.classList.add('show');
        setTimeout(() => {
          darkMessage.classList.remove('show');
        }, 3000);
      }
    });

    function tickleRobot() {
      robot.classList.add('tickle');
      speech.classList.add('show');
      setTimeout(() => {
        robot.classList.remove('tickle');
        speech.classList.remove('show');
      }, 1200);
    }

    robot.addEventListener('mouseenter', tickleRobot);
    robot.addEventListener('click', tickleRobot);
  </script>
</body>
</html>
